---
- summary: |  
    Проверка перехода с лендинга (стартовая страница) в форму регистрации 
  requirement: |
    Пользователь должен иметь возможность нажатием одной кнопки перейти к регистрации.
  prerequisites: |
    Открыта стартовая страница https://codebattle.hexlet.io/
  test-data: none
  steps:
    - Нажимаем SIGN UP
  expected-result: |
    Пользователь должен попасть на страницу с формой регистрации

- summary: |  
    Проверка классической регистрации (позитивный кейс)
  requirement: |
    Пользователь должен иметь возможность зарегистрироваться используя, email, логин, пароль.
  prerequisites: |
    Открыта страница с формой регистрации https://codebattle.hexlet.io/users/new?locale=en&next=%2F
  test-data: none
  steps:
      Заполнить поля формы с корректными данными:
      - nickname
      - уникальный email
      - Password
      - Password Confirmation
      Нажать на кнопку "Submit".
  expected-result: |
    Пользователь перенаправляется на страницу лобби https://codebattle.hexlet.io/#lobby под своим зарегистрированным никнеймом.

